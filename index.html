<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Restaurant & Loungue</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"><h1 class="titulo">Restaurant & Loungue</h1></div>
        <div class="col text-end">
          <div class="row">
            <div class="col">
              <img src="https://i.imgur.com/1EKrQIi.png" alt="carrito" />
            </div>
            <div class="col">
              <div>
                <p class="titulo"><a id="clicks">0</a> Items</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="https://i.imgur.com/S8Ffdqa.png" alt="banner" />
        </div>
      </div>
      <div class="row text-left">
        <div class="col" id="boton1"><h4>Burgers</h4></div>
        <div class="col" id="boton2"><h4>Tacos</h4></div>
        <div class="col" id="boton3"><h4>Salads</h4></div>
        <div class="col" id="boton4"><h4>Desserts</h4></div>
        <div class="col" id="boton5"><h4>Drinks & Slides</h4></div>
      </div>
      <div class="row">
        <div class="col"></div>
      </div>
      <div class="row" id="tarjetas"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
